<!DOCTYPE html>
<html>
<head>
    <title>Ping Pong Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="pingPongGame">
        <!-- Add the scoreboard elements here -->
        <div id="scoreboard">
            <span id="scoreA">0</span> : <span id="scoreB">0</span>
        </div>
        
        <div id="pauseButtonContainer">
            <button id="pauseButton">Pause Game</button>
        </div>
        <div id="restartButtonContainer" style="display: none;">
            <button id="restartButton">Restart Game</button>
        </div>
        
        <div id="midcourt-line"></div>
       

        <!-- Add the paddles and the ball -->
        <div id="paddleA" class="paddle"></div>
        <div id="paddleB" class="paddle"></div>
        <div id="ball"></div>
        <div id="startButtonContainer">
            <button id="startButton">Start Game</button>
        </div>
       
    </div>

    <script src="script.js"></script>
</body>
</html>
